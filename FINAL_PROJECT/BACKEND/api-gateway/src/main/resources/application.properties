spring.application.name=api-gateway

server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/student/**,/admissions/**,/users/**,/documents/**,/fee/**,/installment/**

spring.cloud.gateway.routes[1].id=course-service
spring.cloud.gateway.routes[1].uri=lb://course-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/courses/**,/courseFees/**


spring.cloud.gateway.discovery.locator.lower-case-service-id=true